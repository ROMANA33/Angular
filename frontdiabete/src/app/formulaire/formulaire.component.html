<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Suivi du Diabète</title>
  <style>
    /* Style global */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #78d580;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* Conteneur principal du formulaire */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      max-width: 400px; /* Limiter la largeur du formulaire */
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Titre */
    .form-container h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px; /* Réduire la taille du titre */
    }

    /* Style des labels */
    .form-container label {
      font-size: 12px;
      color: #00796b;
      margin-bottom: 3px;
      display: block;
    }

    /* Style des champs de saisie */
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 5px; /* Réduire la taille des champs */
      margin: 4px 0;
      border-radius: 5px;
      border: 1px solid #cccccc;
      font-size: 12px;
    }

    /* Style du bouton de soumission */
    .form-container button {
      padding: 6px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }

    /* Espace entre les champs */
    .form-container .field {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulaire de Suivi du Diabète</h2>
  <form id="diabetesForm">
    <div class="field">
      <label for="poids">Poids (kg) :</label>
      <input type="number" id="poids" name="poids" required>
    </div>

    <div class="field">
      <label for="glycemie">Glycémie (mg/dL) :</label>
      <input type="number" id="glycemie" name="glycemie" required>
    </div>

    <div class="field">
      <label for="alimentation">Alimentation récente :</label>
      <textarea id="alimentation" name="alimentation" required></textarea>
    </div>

    <div class="field">
      <label for="sucre">Taux de sucre (mg/dL) :</label>
      <input type="number" id="sucre" name="sucre" required>
    </div>

    <div class="field">
      <label for="symptomes">Avez-vous observé des symptômes particuliers ?</label>
      <textarea id="symptomes" name="symptomes" required></textarea>
    </div>

    <button type="submit">Soumettre</button>
  </form>
</div>

</body>
</html>
