<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Patient</title>
</head>
<body>
<style>
  /* Style général pour une apparence nature */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e1f7f2; /* Fond vert doux */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Conteneur pour les conditions d'utilisation */
  .conditions-container {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .conditions-container h2 {
    color: #4CAF50; /* Vert herbe */
    margin-bottom: 20px;
    font-size: 1.8em;
  }

  .conditions-container p {
    color: #666;
    margin-bottom: 20px;
    font-size: 1em;
    line-height: 1.6;
  }

  .conditions-container button {
    width: 100%;
    padding: 15px;
    font-size: 1.1em;
    color: #fff;
    background-color: #4CAF50; /* Vert herbe */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .conditions-container button:hover {
    background-color: #388E3C; /* Vert plus foncé */
  }

  /* Style de la page de connexion */
  .login-container {
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container h1 {
    color: #4CAF50;
    font-size: 1.8em;
    margin-bottom: 20px;
  }

  .login-container input[type="text"],
  .login-container input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
  }

  .login-container button {
    width: 100%;
    padding: 15px;
    font-size: 1.1em;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .login-container button:hover {
    background-color: #388E3C;
  }
</style>
<div class="login-container">
  <h1>Connexion Medecin</h1>
  <input type="text" placeholder="Nom d'utilisateur" id="username">
  <input type="password" placeholder="Mot de passe" id="password">
  <button onclick="login()">Se connecter</button>
</div>

<script>
  function login() {
    // Logique d'authentification (à adapter selon vos besoins)
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username && password) {
      // Si les informations sont correctes, rediriger vers la page des conditions
      window.location.href = "conditions.html";
    } else {
      alert("Veuillez entrer un nom d'utilisateur et un mot de passe valides.");
    }
  }
</script>
</body>
</html>
